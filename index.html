<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="Pokeball.ico" type="x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="imgtitle" src="logotipo.png" alt="">
        <h1 class="title"> P O K É D E X </h1>
    </header>
    <main class="main">
        <section class="inputFields">
            <input type="text" id="pokemonName" placeholder="Pokémon o ID">
            <div class="buttons">
                <button>
                    <img class="btn" src="pokeball_PNG22.png" alt="Search Pokémon" id="searchPokemon">
                </button>
                <button>
                    <img class="btn" src="clear-icon-16.jpg" alt="Remove Pokémon" id="deletePokemon">
                </button>
            </div>
        </section>
        <section class="pokemonData" id="app"></section>
    </main>
    <script src="app.js"></script>
</body>
</html>
